# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Portifólio Eduardo
email: ecaetanocorrea@gmail.ccom
description: >- # this means to ignore newlines until "baseurl:"
  Olá este site foi feito com a tecnologia jekyll, e para ser usado como portifolio, espero que o layout tenha ficado muito bem e lhe agrade, qualquer coisa e quiser me contactar acesse a pagina de contato, e pode fazer isso a qualquer hora que desejar estarei lhe esperndo. Abraços!
baseurl: "/blog"
url: "http://eduardocaetano.gq " # the base hostname & protocol for your site, e.g. http://example.com
twitter_username: ecaetanocorrea
github_username: dudu9999

# Build settings
markdown: kramdown
permalink: /:day/:month/:year/:title
theme: minima
plugins:
  - jekyll-feed

